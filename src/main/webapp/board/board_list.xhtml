<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:panelGroup rendered="#{facesContext.externalContext.userPrincipal != null}" layout="block">
            <article class="text--justified">
                <header><h2>Boards</h2></header>
                <h:dataTable value="#{boardList.boardList.boards}" var="board" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">Board title</f:facet>
                        <h:outputText value="#{board.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Board details</f:facet>
                        <h:link outcome="/board/board_overview.xhtml" value="view">
                            <f:param name="id" value="#{board.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Remove this board</f:facet>
                        <h:form>
                            <h:commandButton styleClass="ui-button ui-control" value="remove"
                                             action="#{boardList.deleteBoardAction(board.id)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
