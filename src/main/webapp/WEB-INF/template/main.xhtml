<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Jakarta Exercise"/>
        <meta name="keywords" content="PG"/>
        <meta name="author" content="Adam Walentkowski 171717"/>
        <title>TaskBoard</title>

        <h:outputStylesheet library="default" name="css/styles.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <header class="header">
                <h1>TaskBoard</h1>
                <h:form rendered="#{facesContext.externalContext.userPrincipal != null}">
                    Logged as: <h:outputText value="#{facesContext.externalContext.userPrincipal.name}"/>
                    <h:commandButton class="ui-control ui-button" value="Logout" action="#{userLogout.logoutAction()}"/>
                </h:form>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><h:link outcome="/index.xhtml">Home</h:link></li>
                    <li><h:link outcome="/board/board_list.xhtml">Boards</h:link></li>
                </ul>
            </nav>

            <section class="main-section">
                <ui:insert name="content"/>
            </section>

            <footer class="footer">
                <p>University Project - Adam Walentkowski</p>
                <p>Repository available on <a href="https://github.com/AdamWalentkowski/JakartaExercise">Github</a></p>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
