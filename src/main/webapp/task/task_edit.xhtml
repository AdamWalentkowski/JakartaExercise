<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{taskEdit.id}" required="true"/>
        <f:viewAction action="#{taskEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="task" name="css/task_edit.css"/><!-- Automatically relocated to head. -->
            <article class="text--justified">
                <header><h2>Edit task info</h2></header>
                <h:form class="task__form">
                    <h:outputLabel for="title" value="Title:"/>
                    <h:inputText class="ui-control ui-input" id="title" value="#{taskEdit.taskEditModel.title}"/>
                    <h:outputLabel for="description" value="Description:"/>
                    <h:inputText class="ui-control ui-input" id="description" value="#{taskEdit.taskEditModel.description}"/>
                    <h:outputLabel for="priority" value="Priority:"/>
                    <h:inputText class="ui-control" id="priority" value="#{taskEdit.taskEditModel.priority}"/>
                    <h:outputLabel for="board" value="Board:"/>
                    <h:selectOneMenu class="ui-control" id="board" value="#{taskEdit.taskEditModel.board}" converter="boardConverter">
                        <f:selectItems value="#{taskEdit.availableBoards}" var="board"
                                       itemValue="#{board}"
                                       itemLabel="#{board.title}"/>
                    </h:selectOneMenu>
                    <h:commandButton class="ui-control ui-button" value="Update"
                                     action="#{taskEdit.saveChangesAction()}"/>
                </h:form>
            </article>
    </ui:define>

</ui:composition>
